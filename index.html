<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/aa723ab120.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: hsl(218, 23%, 16%);
        font-family: "Manrope", sans-serif;
        line-height: 1.6;
        color: hsl(193, 38%, 86%);
      }
      .container {
        max-width: 100%;
        margin: 50px 1rem;
      }

      main {
        background-color: hsl(216, 21%, 24%);
        padding: 1rem;
        border-radius: 10px;
        position: relative;
      }
      main article {
        text-align: center;
      }
      main article p {
        font-size: 25px;
        padding-bottom: 1rem;
      }
      .advice-title {
        color: hsl(150, 100%, 66%);
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 2px;
        margin-bottom: 1rem;
      }

      .advice-btn {
        position: relative;
        top: 50px;
        padding: 1.2rem;
        margin: auto;
        border-radius: 50px;
        border: none;
        background-color: hsl(150, 100%, 66%);
      }

      /* header */
      header {
        background-color: hsl(216, 21%, 24%);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-radius: 10px;
      }
      /* search */
      #search {
        border: none;
        height: 36px;
        width: 36px;
        border-radius: 18px;
        background-color: hsl(193, 38%, 86%);
        cursor: pointer;
        transition: all 300ms;
      }
      #search:focus {
        padding: 0 35px;
        width: 150px;
        outline: none;
      }
      header form,
      header form i {
        position: relative;
      }
      header form i {
        left: 30px;
        color: #00c897;
        cursor: pointer;
      }

      /* utility */
      .error {
        background-color: #fa7878;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 10px;
        display: flex;
      }
      /* media queries */
      @media (min-width: 768px) {
        .container {
          max-width: 550px;
          margin: 100px auto;
        }
        #search:focus {
          width: 200px;
        }
      }
    </style>

    <!-- script -->
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <header class="container">
      <aside class="time">
        <small>Today : 20 febuary</small>
      </aside>
      <form class="form">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" name="search" id="search" />
      </form>
    </header>
    <main class="container">
      <article class="advice-wrap">
        <div class="advice-title">Advice #<span></span></div>
        <p class="advice-text"></p>

        <div class="line">
          <svg width="295" height="16" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
              <g transform="translate(138)" fill="#CEE3E9">
                <rect width="6" height="16" rx="3" />
                <rect x="14" width="6" height="16" rx="3" />
              </g>
            </g>
          </svg>
        </div>

        <button class="advice-btn">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </article>
    </main>
  </body>
</html>
